trigger:
- main
- test-snapshot-feed

pool:
  vmImage: ubuntu-22.04

steps:
- script: echo "username = $ADO_USERNAME " && echo $ADO_PASSWORD | cut -c 1-3
  displayName: 'Echo username and pwd'

- script: bash ./scripts/download_driver_for_all_platforms.sh

- script: mvn -B deploy -D skipTests --no-transfer-progress --settings maven-settings.xml
  displayName: 'Deploy'
